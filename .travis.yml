sudo: required

services:
  - docker

install:
  - sudo apt-get update && sudo apt-get install -y shellcheck

script:
  - |
    set -ex
    for path in `find . -name Dockerfile`; do
        docker run --rm -i lukasmartinelli/hadolint < $path
    done
  - |
    set -ex
    for path in `find . -name \*.sh`; do
        shellcheck $path
    done
